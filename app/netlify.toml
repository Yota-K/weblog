## 記事一覧
[[redirects]]
  from = "https://karukichi-blog.netlify.app/page/1"
  to = "https://karukichi-blog.netlify.app/"
  status = 301
  force = true

## カテゴリーに紐付く投稿一覧
[[redirects]]
  from = "/category/*/1"
  to = "/category/:splat"
  status = 301
  force = true

## タグに紐付く投稿一覧
[[redirects]]
  from = "/tags/*/1"
  to = "/tags/:splat"
  status = 301
  force = true

## 環境変数の設定
[build.environment]
  IS_NETLIFY = 'netlify'

[context.branch-deploy.environment]
  NEXT_STAGING_ENV = "staging"

[build]
   command   = "npm run build"
   functions = "out_functions"
   publish   = "out_publish"
